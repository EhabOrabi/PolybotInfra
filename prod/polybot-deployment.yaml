apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot-deployment
  namespace: prod
  labels:
    app: polybot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polybot
  template:
    metadata:
        labels:
          app: polybot
    spec:
      containers:
      - name: server
        image: ehab215/polybot2:1.6
        ports:
        - containerPort: 8443 # Ensure this matches your application's listening port
